name: Node.js CI

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create .env file safely
        run: |
          rm -f .env
          printf "%s" "${{ secrets.PROD_ENV_FILE }}" > .env
          chmod 600 .env
          echo ".env file created"

      - name: Restart backend with PM2 (reload env)
        run: |
          pm2 delete maryland-backend || true
          pm2 start index.js --name maryland-backend
